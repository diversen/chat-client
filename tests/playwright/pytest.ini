[pytest]
# Pytest configuration for Playwright tests
testpaths =
    tests/playwright
python_files =
    test_*.py
python_functions =
    test_*
python_classes =
    Test*
addopts =
    -v
    --strict-markers
    --strict-config
    --disable-warnings

# Playwright specific settings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    auth: marks tests that require authentication
    ui: marks tests for UI interactions
    chat: marks tests for chat functionality

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
