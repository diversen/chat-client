{% extends "base.html" %}

{% block content %}
<main class="default-container">
    <h3>Edit Prompt</h3>

    <form id="edit-form" data-prompt-id="{{ prompt.prompt_id }}">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" maxlength="256" value="{{ prompt.title }}" required>

        <label for="prompt">Prompt</label>
        <textarea id="prompt" name="prompt" maxlength="8096" rows="10" required>{{ prompt.prompt }}</textarea>

        <br>
        <button id="save-btn">Update</button>
    </form>
</main>

<script type="module">
    import { initPromptsEditPage } from '/static/js/pages/prompts-edit.js';
    initPromptsEditPage();
</script>
{% endblock content %}
