{% extends "base.html" %}

{% block content %}
<main class="default-container">
    <h3>Your Prompts</h3>

    <div class="action-links">
        <a class="action-link" href="/prompt/create">Create new prompt</a>
    </div>

    <div class="prompt-list">
        {% if prompts %}

        {% for p in prompts %}
        <div class="prompt">

            <a class="svg-container" href="/prompt/{{ p.prompt_id }}/edit">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e3e3e3">
                    <path
                        d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z" />
                </svg>
            </a>
            <a class="delete svg-container delete-btn" data-id="{{ p.prompt_id }}" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path
                        d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z">
                    </path>
                </svg>
            </a>
            </span>
            <a href="/?id={{ p.prompt_id }}" class="prompt-title">{{ p.title }}</a>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>You don't have any prompts yet.</p>
    {% endif %}
</main>

<script type="module">
    import { Flash } from '/static/js/flash.js';
    import { Requests } from '/static/js/requests.js';

    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async function (event) {
            event.preventDefault();
            const promptId = this.getAttribute('data-id');
            if (!promptId) {
                Flash.setMessage('Prompt ID is missing.', 'error');
                return;
            }
            if (!confirm('Are you sure you want to delete this prompt?')) return;
            const res = await Requests.asyncPostJson(`/prompt/${promptId}/delete`, {});
            if (res.error) {
                Flash.setMessage(res.message, 'error');
            } else {
                window.location.href = '/prompt';
            }
        });
    });
</script>
<style>
    .prompt-list {
        margin: 20px 0;
    }

    .prompt-title {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 90%;
        text-decoration: none;
        color: inherit;
    }

    .prompt-title:hover {
        text-decoration: underline;
    }

    .prompt {
        display: flex;
        gap: 0.3em;
    }

    a.svg-container {
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }
</style>
{% endblock content %}
